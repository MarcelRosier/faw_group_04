<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="utils.js" text="application/javascript"></script>
    <script type="module" src="generator.js" text="application/javascript"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/reset.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="/assets/imgs/open-book.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Chapter One
        </a>
        <a class="navbar navbar-dark ml-auto" href="/src/shop.html">Shop</a>
        <a
        class="navbar navbar-dark mr-1"
        style="text-align: right"
        href="/src/login.html"
        id="login"
        >Login</a
        >
        <a
        class="navbar navbar-dark mr-1"
        href="/src/register.html"
        id="register"
        >Register</a
        >
        <a id="navbar-msg" class="navbar nav-item navbar-text" style="text-align: right">
          <p>Welcome</p>
        </a>
        <a href="/src/checkout.html">
          <img src="../assets/imgs/shopping-cart.png"
            width="30"
            alt="No image to shopping cart"
          />
        </a>
      </nav>
    </header>
    <div class="shop-headers">
      <h1>Shop</h1>
      <h3>Explore and buy from our book selection</h3>
    </div>

    <section class="section-shop-featured">
      <h2>Community favorites</h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators" id="carousel-indicator">
        </ul>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carousel-content">
         
        </div>
    
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    
    </section>

    <section class="section-shop"">
      <!-- Filter -->

      <div class="filter-container d-flex row mb-5">
        <div class="col-sm-4 ">
          <label for="language-filter" class="form-label">Language</label>
          <select id="language-filter" class="form-select">
            <option value="">All Languages</option>
            <option value="English">English</option>
            <option value="German">German</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="author-filter" class="form-label">Author</label>
          <select id="author-filter" class="form-select">
            <option value="">All Authors</option>
            <option value="James Gleick">James Gleick</option>
            <option value="Albert Camus">Albert Camus</option>
            <option value="Benedict Wells">Benedict Wells</option>
            <option value="Rutger Bregman">Rutger Bregman</option>
            <option value="Andrew Hodges">Andrew Hodges</option>
            <option value="Sylvia Nasar">Sylvia Nasar</option>
            <option value="John Scalzi">John Scalzi</option>
            <option value="Adrian Tchaikovsky">Adrian Tchaikovsky</option>
            <option value="Jill Gutowitz">Jill Gutowitz</option>
            <option value="Ashley Marie Farmer">Ashley Marie Farmer</option>
            <option value="Laura Silverman">Laura Silverman</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="genre-filter" class="form-label">Genre</label>
          <select id="genre-filter" class="form-select">
            <option value="">All Genres</option>
            <option value="science">Science</option>
            <option value="novel">Novel</option>
            <option value="essay">Essay</option>
            <option value="biography">Biography</option>
          </select>
        </div>
      </div>

  <!-- Filter end -->
      <!-- Book content -->
      <div class="row" id="main_content_row"></div>
    </section>
    <footer></footer>
    <script>
      window.onload = function () {
        //load book data
        generateCarousel()
        generateContent();
        setNavGreeting()
      }
    </script>
    <script src="filterBooks.js" text="application/javascript">
    </script>
  </body>
</html>
