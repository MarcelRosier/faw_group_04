<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="/src/utils.js" text="application/javascript"></script>
    <script src="/src/generator.js" text="application/javascript"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/reset.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div>
          <a class="navbar-brand" href="/src/index.html">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Book World
        </a>
        <p class="navbar navbar-text " id="nav_p"></p>
        </div>
        <a class="navbar navbar-light float-right" href="/src/shop.html">Shop</a>
        <a class="navbar navbar-light float-right" href="/src/checkout.html">Cart</a>
        <a class="navbar navbar-light float-right" href="/src/login.html" id="login">Login</a>

<!--         Not added functionality for the 2 buttons  -->
<!--           <button type="button"  href="/src/login.html" id="login" class="btn btn-light">Login</button>
          <button type="button" href="/src/login.html" class="btn btn-primary">Register</button> -->

          <ul class="navbar-nav mr-auto">
      </nav>
    </header>
    <div class="shop-headers">
      <h1>Shop</h1>
      <h3>Explore our book selection</h3>
    </div>
    <div class="filters">
      <div class="filter">
      <h3>Author</h3>      
        <div><input type="checkbox" name="language" value="english" id="english"><label for="english">English</label></div>
        <div><input type="checkbox" name="language" value="german" id="german"><label for="german">German</label></div>
      </div>
      <div class="filter">
      <h3>Genre</h3>      
        <div><input type="checkbox" name="genre" value="science" id="science"><label for="science">Science</label></div>
        <div><input type="checkbox" name="genre" value="novel" id="novel"><label for="novel">Novel</label></div>
        <div><input type="checkbox" name="genre" value="essay" id="essay"><label for="essay">Essay</label></div>
        <div><input type="checkbox" name="genre" value="biography" id="biography"><label for="biography">Biography</label></div>
      </div>
    </div>
    <section class="section-shop"">
      <!-- Book content -->
      <div class="row" id="main_content_row"></div>
    </section>
    <footer></footer>
    <script>
      window.onload = function () {
        //load book data
        generateContent();
        // check if user is logged in
        login = document.getElementById("login");
        nav_p = document.getElementById("nav_p");
        activeUser = getActiveUser();
        if (activeUser !== undefined) {
          nav_p.innerHTML = "Logged in as " + activeUser.firstName;
          login.innerHTML = "Logout";
          login.href = "";
          login.onclick = function () {
            setActiveUser();
          };
        }
      };
    </script>
  </body>
</html>
