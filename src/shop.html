<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="utils.js" text="application/javascript"></script>
    <script src="generator.js" text="application/javascript"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/reset.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light"><
        <div>
          <a class="navbar-brand" href="/src/index.html">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Book World
        </a>
        <p class="navbar navbar-text " id="nav_p"></p>
        </div>
        <a class="navbar navbar-light float-right" href="/src/shop.html">Shop</a>
        <a class="navbar navbar-light float-right" href="/src/checkout.html">Cart</a>
        <a class="navbar navbar-light float-right" href="/src/login.html" id="login">Login</a>
          <ul class="navbar-nav mr-auto">
      </nav>
    </header>
    <div class="shop-headers">
      <h1>Shop</h1>
      <h3>Explore our book selection</h3>
    </div>

    <section class="section-shop"">
      <!-- Filter -->

  <div class="filter-container d-flex row mb-5">
    <div class="col-sm-4 ">
      <label for="language-filter" class="form-label">Language:</label>
      <select id="language-filter" class="form-select">
        <option value="">All Languages</option>
        <option value="English">English</option>
        <option value="German">German</option>
      </select>
    </div>
    <div class="col-sm-4">
      <label for="author-filter" class="form-label">Author:</label>
      <select id="author-filter" class="form-select">
        <option value="">All Authors</option>
        <option value="James Gleick">James Gleick</option>
        <option value="Albert Camus">Albert Camus</option>
        <option value="Benedict Wells">Benedict Wells</option>
        <option value="Rutger Bregman">Rutger Bregman</option>
        <option value="Andrew Hodges">Andrew Hodges</option>
        <option value="Sylvia Nasar">Sylvia Nasar</option>
        <option value="John Scalzi">John Scalzi</option>
        <option value="Adrian Tchaikovsky">Adrian Tchaikovsky</option>
        <option value="Jill Gutowitz">Jill Gutowitz</option>
        <option value="Ashley Marie Farmer">Ashley Marie Farmer</option>
        <option value="Laura Silverman">Laura Silverman</option>
      </select>
    </div>
    <div class="col-sm-4">
      <label for="genre-filter" class="form-label">Genre:</label>
      <select id="genre-filter" class="form-select">
        <option value="">All Genres</option>
        <option value="science">Science</option>
        <option value="novel">Novel</option>
        <option value="essay">Essay</option>
        <option value="biography">Biography</option>
      </select>
    </div>
  </div>

  <!-- Filter end -->
      <!-- Book content -->
      <div class="row" id="main_content_row"></div>
    </section>
    <footer></footer>
    <script>
      window.onload = function () {
        //load book data
        generateContent();
        // check if user is logged in
        login = document.getElementById("login");
        nav_p = document.getElementById("nav_p");
        activeUser = getActiveUser();
        if (activeUser !== undefined) {
          nav_p.innerHTML = "Logged in as " + activeUser.firstName;
          login.innerHTML = "Logout";
          login.href = "";
          login.onclick = function () {
            setActiveUser();
          };
        }
      };
    </script>
    <script src="filterBooks.js" text="application/javascript">
    </script>
  </body>
</html>
