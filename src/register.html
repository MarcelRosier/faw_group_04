<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <script src="/src/utils.js" type="application/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container w-80">
      
      <h3 class="display-3 my-4" style="text-align: center;">The largest community of book enthusiasts</h3>
      <section class="mw-75 m-auto" style="margin-top: 10%;">
        <h5>Sign up for a free account</h3>
        <form class="" id="register_form" action="/src/shop.html">
          <!-- First nanme input -->
          <div class="form-row">
            <div class="col mb-4">
              <input
                type="text"
                id="first_name_input"
                class="form-control"
                required
              />
              <label class="form-label" for="first_name_label">First Name</label>
            </div>
            <!-- Last name input -->
            <div class="col mb-4">
              <input
                type="text"
                id="last_name_input"
                class="form-control"
                required
              />
              <label class="form-label" for="last_name_label">Last Name</label>
            </div>
          </div>
  
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email_input" class="form-control" required />
            <label class="form-label" for="email_label">Email address</label>
          </div>
  
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password_input"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Passwords do not match</div>
            <label class="form-label" for="password_label">Password</label>
          </div>
          <!-- Password confirmation input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password_confirm_input"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Passwords do not match</div>
            <label class="form-label" for="password_label"
              >Confirm Password</label>

          </div>
          <div class="d-flex align-items-center justify-content-center">
            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4 w-50"
              onclick="register(event)"
            >
              Sign up
            </button>
          </div>
        </form>
      </section>
    </main>
      
  </body>
</html>
