<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <script src="/src/utils.js" type="application/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container w-80">
      <h3 class="display-3 my-4" style="text-align: center">
        The largest community of book enthusiasts
      </h3>
      <section class="mw-75 m-auto" style="margin-top: 10%">
        <h5>Login</h3>
        <form id="login_form" action="/src/shop.html">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="email_input"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Incorrect password or unkown email</div>
            <label class="form-label" for="email_label">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password_input"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Incorrect password or unkown email</div>
            <label class="form-label" for="password_label">Password</label>
          </div>
          <div class="d-flex align-items-center justify-content-center">
              <!-- Submit button -->
            <button
            type="submit"
            class="btn btn-primary btn-block mb-4 w-50"
            onclick="login(event)"
            >
            Log in
            </button>
          </div>
            
            
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="/src/register.html">Register</a></p>
            </div>
        </form>
      </section>
    </section>
  </body>
</html>
