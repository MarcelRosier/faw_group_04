<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <script src="/src/utils.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <h1 class="text-center">Login</h1>

      <form id="login_form" action="/src/index.html">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email_input" class="form-control" required />
          <label class="form-label" for="email_label">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            id="password_input"
            class="form-control"
            required
          />
          <label class="form-label" for="password_label">Password</label>
        </div>
        <p style="color: red" id="login_error_p" hidden>Invalid Credentials</p>

        <!-- Submit button -->
        <button
          type="submit"
          class="btn btn-dark btn-block mb-4"
          onclick="login(event)"
        >
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/src/register.html">Register</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
