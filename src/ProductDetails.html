<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookWorld</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
  </head>
  <script
    type="module"
    src="/src/generator.js"
    text="application/javascript"
  ></script>
  <body>
    <header>
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="/assets/imgs/open-book.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Chapter One
        </a>
        <a class="navbar navbar-dark ml-auto" href="/src/shop.html">Shop</a>
        <a
          class="navbar navbar-dark mr-1"
          style="text-align: right"
          href="/src/login.html"
          id="login"
          >Login</a
        >
        <a
          class="navbar navbar-dark mr-1"
          href="/src/register.html"
          id="register"
          >Register</a
        >
        <a
          id="navbar-msg"
          class="navbar nav-item navbar-text"
          style="text-align: right"
        >
          <p>Welcome</p>
        </a>
        <a href="/src/checkout.html">
          <img
            src="../assets/imgs/shopping-cart.png"
            width="30"
            alt="No image to shopping cart"
          />
        </a>
      </nav>
      <section class="container d-flex m-auto">
        <div class="row">
          <div class="col-xs-12 col-md-6" id="image_occupied">
            <img id="book-cover" style="border-radius: 30px" src="" alt="" />
            <!-- <section>
        <div class="row" id="main_content_row"></div>
  </section> -->
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="card" style="padding: 30px">
              <h2 id="bookname" class="mt-2"></h2>
              <h3
                class="mt-2"
                style="color: rgb(40, 171, 156)"
                id="authorname"
              ></h3>
              <p
                class="text-left"
                style="font-size: 18px"
                id="publishedyear"
              ></p>
              <p style="font-size: 18px" id="bookgenre"></p>
              <p
                class="mt-1 text-align-right"
                style="font-size: 18px"
                id="price"
              ></p>
              <article>
                <h5 class="fw-bold">Description</h5>
                <section id="description" class="mb-5"></section>
              </article>
              <p id="price" class="mb-5"></p>
              <button id="btn-add" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script>
      window.onload = function () {
        //load book data
        let url = new URL(window.location.href);
        let title = url.searchParams.get("title");
        if (title !== undefined) {
          getBookImageDescription(title);
        }
        setNavGreeting();
      };
    </script>
  </body>
</html>
