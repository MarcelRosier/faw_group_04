<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookWorld</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <script
    type="module"
    src="/src/generator.js"
    text="application/javascript"
  ></script>
  <body>
    <header>
      <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/imgs/open-book.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Chapter One
        </a>
        <a class="navbar navbar-dark ml-5" href="/src/shop.html">Shop</a>
        <a
          class="navbar navbar-dark ml-auto mr-5"
          style="text-align: right"
          href="/src/login.html"
          id="login"
          >Login</a
        >
        <a
          class="navbar navbar-dark mr-5"
          href="/src/register.html"
          id="register"
          >Register</a
        >
        <a href="checkout.html">
          <img
            width="40"
            src="../assets/imgs/shopping-cart.png"
            alt="No image to shopping cart"
          />
        </a>
      </nav>
      <section class="container d-flex m-auto">
        <div class="row">
          <div class="col-xs-12 col-md-6" id="image_occupied">
            <img id="book-cover" style="" src="" alt="" />
            <!-- <section>
        <div class="row" id="main_content_row"></div>
  </section> -->
          </div>
          <div class="col-xs-12 col-md-6">
            <script>
              window.onload = function () {
                //load book data
                let url = new URL(window.location.href);
                let title = url.searchParams.get("title");
                if (title !== undefined) {
                  getBookImageDescription(title);
                }
                // getBookImage("Utopia for Realists");
              };
            </script>
            <div class="card" style="padding: 30px">
              <h2 id="bookname" class="mt-2"></h2>
              <h3
                class="mt-2"
                style="color: rgb(40, 171, 156)"
                id="authorname"
              ></h3>
              <p class="mt-3" style="font-size: 18px" id="publishedyear"></p>
              <p style="font-size: 18px" id="bookgenre" class="mb-5"></p>
              <article>
                <h5 class="fw-bold">Description</h5>
                <section id="description" class="mb-5"></section>
              </article>
              <p id="price" class="mb-5"></p>
              <button id="btn-add" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
